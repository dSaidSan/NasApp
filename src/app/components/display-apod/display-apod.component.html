<div class="container">
    <div *ngIf="!data?.isModal">
        <h3>Astronomic Picture Of the day (APOD)</h3>
        <p>Foto astron√≥mica para el dia de hoy</p>
    </div>
    <div class="card bg-dark text-white">
        <img class="card-img img-fluid" src="{{data?.url}}" alt="Card image">
        <div class="card-img-overlay">
            <div class="row">
                <div class="col-md-8">
                    <h5 style="text-align: left;" class="card-title">{{data?.title}}</h5>
                </div>
                <div *ngIf="!data?.isModal" class="col-md-4" style="text-align: right;">
                    <span (click)="saveApod(data)" style="cursor: pointer;font-size:25px;" class="card-title"><i
                            class="fa fa-heart"></i></span>
                </div>
            </div>
            <p class="card-text">{{data?.explanation}}</p>
            <p class="card-text">{{data?.date | date: 'dd/MM/yyyy'}}</p>
        </div>
    </div>
</div>
