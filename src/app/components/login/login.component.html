<div class="login_form_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login_wrapper">
                    <h3>Login</h3>
                    <br>
                    <div class="formsix-pos">
                        <div class="form-group i-email">
                            <input type="email" class="form-control" required="" #email id="email"
                                placeholder="Email *">
                        </div>
                    </div>
                    <div class="formsix-e">
                        <div class="form-group i-password">
                            <input type="password" class="form-control" required="" #password id="password"
                                placeholder="Password *">
                        </div>
                    </div>
                    <br>
                    <div class="login_btn_wrapper">
                        <a (click)="authService.SignIn(email.value, password.value)" class="btn btn-primary login_btn">
                            Login </a>
                    </div>
                    <div class="login_message">
                        <p>No tienes cuenta ? <a routerLink="/register"> Registrate </a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
